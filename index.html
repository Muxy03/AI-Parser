<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Tests Reports</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f0f2f5;
      }

      .center-btn {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        font-size: 16px;
        font-weight: 600;
        border-radius: 8px;
        cursor: pointer;
        transition:
          background-color 0.3s ease,
          transform 0.1s ease;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .center-btn:hover {
        background-color: #0056b3;
      }

      .center-btn:active {
        transform: scale(0.98);
      }

      @media (max-width: 600px) {
        .center-btn {
          width: 80%;
          font-size: 18px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <button
        class="center-btn"
        onclick="window.open('Demo/reports.html')"
      >
        All Tests Reports
      </button>
    </div>
  </body>
</html>
